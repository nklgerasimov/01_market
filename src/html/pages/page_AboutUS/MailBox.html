<section class="mailbox">
    <div class="container">
        <div class="mailbox__wripper">
            <div class="title">Creative project? Let's have a productive talk.
            </div>
            <form action="#" class="form">
                <fieldset class="form-send">
                      <div>
                        <label for="name"></label>
                        <input class="text text-input" type="text" name="name" placeholder="Name" id="name" required>
                      </div>

                      <div>
                        <label for="email"></label>
                        <input class="text text-input" type="email" name="mail" placeholder="Email" id="email" required>
                      </div>
                </fieldset>

                <fieldset class="form-send__text">
                    <div>
                      <label for="message"></label>
                      <textarea class="form-send__textarea text" name="comment" placeholder="Hello Iam Intrested in.." id="message"></textarea>
                    </div>
                </fieldset>  
                
                  <div>
                    <button type="submit" class="btn">
                        <p>Send Now</p>
                        <svg class="icon icon--arrow-right">
                            <use href="./img/svgsprite/sprite.symbol.svg#arrow-right"></use>
                        </svg>
                    </button>
                  </div>
                </form>
        </div>
    </div>
</section>
