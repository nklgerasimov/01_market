<div class="swiper-slide">
	<article class="blog-card">

		<div class="blog-card__picture">
			<img src="./../../../img/blog/blog-@@img.jpg" alt="tailored stretch" class="card__img">
		</div>

		<div class="blog-card__body">

			<!-- <h3 class="blog-card__title"><a href="#!">@@title</a></h3> -->
			<h3 class="title-2 blog-card__title">@@title</h3>

			<div class="blog-card__wripper">
				<div class="blog-card__date">@@date</div>
				<button class="arrow-right__btn arrow-right__btn--small">
					<svg class="icon icon--btn-arrow icon--btn-arrow--small">
						<use href="./img/svgsprite/sprite.symbol.svg#btn-arrow-right"></use>
					</svg>
				</button>
			</div>

		</div>

	</article>
	
</div>
